policies:
  - name: non-compliant-patch-alarm
    resource: huaweicloud.coc-patch
    filters:
      - type: value
        key: status
        value: 'non_compliant'
        op: eq
      - type: value
        key: report_scene
        value: 'ECS'
        op: eq
      - type: value
        key: operating_system
        value: 'CentOS'
        op: eq
      - type: value
        key: region
        value: 'sa-brazil-1'
        op: eq
    actions:
      - type: patch_non_compliant_alarm
        topic_urn_list:
          - 'urn:smn:sa-brazil-1:f9ca5ae3f2c24fdab524f03d79690d6e:itau'
        subject: 'Machine Non-compliant Patch Version Alert'
        message: 'There are machines with non compliant patch versions installed under your account. Ecs host list:'
  - name: script-non-reviewer-alarm
    resource: huaweicloud.coc-script
    filters:
      - script_non_reviewer_filter
    actions:
      - type: script_non_reviewer_alarm
        topic_urn_list:
          - 'urn:smn:sa-brazil-1:f9ca5ae3f2c24fdab524f03d79690d6e:itau'
        subject: 'Script Security Non-Compliance Alert'
        message: 'The following script has been found to lack an assigned reviewer, which constitutes a security non-compliance. Please promptly assign a reviewer. Script list:'